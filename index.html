<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Orçamento Elite Car - Estilizado</title>
<style>
  /* Reset básico */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 20px;
    color: #222;
  }

  .orcamento {
    max-width: 900px;
    margin: 0 auto;
    background: #fff;
    border-radius: 14px;
    padding: 30px 40px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.12);
  }

  /* Cabeçalho com logo + título */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 2px solid #27ae60;
    padding-bottom: 12px;
    margin-bottom: 25px;
  }
  .logo-car {
    max-width: 180px;
  }
  .logo-car img {
    max-width: 100%;
    height: auto;
  }
  .header-info {
    text-align: right;
  }
  .header-info h1 {
    margin: 0;
    font-weight: 700;
    font-size: 2.2rem;
    color: #27ae60;
  }
  .header-info p {
    margin: 4px 0 0 0;
    font-weight: 600;
    color: #555;
  }

  /* Dados Cliente + Veículo */
  .info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }
  .campo {
    display: flex;
    flex-direction: column;
  }
  label {
    font-weight: 600;
    font-size: 0.95rem;
    color: #444;
    margin-bottom: 6px;
  }
  input[type="text"],
  input[type="number"],
  textarea {
    padding: 10px 12px;
    border: 1.8px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="number"]:focus,
  textarea:focus {
    outline: none;
    border-color: #27ae60;
    box-shadow: 0 0 5px #27ae60aa;
  }
  textarea {
    resize: vertical;
  }

  /* Data e aviso validade */
  .datatime {
    text-align: center;
    font-size: 0.95rem;
    color: #666;
    margin-bottom: 35px;
  }
  .datatime strong {
    color: #27ae60;
  }

  /* Tabela */
  .table-wrapper {
    overflow-x: auto;
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 10px;
    font-size: 1rem;
  }
  thead th {
    background-color: #27ae60;
    color: white;
    font-weight: 700;
    padding: 14px 12px;
    border-radius: 8px 8px 0 0;
    text-align: center;
  }
  tbody tr {
    background-color: #e6f2ea;
    transition: background-color 0.3s ease;
    border-radius: 10px;
  }
  tbody tr:hover {
    background-color: #d1eadb;
  }
  tbody td {
    padding: 12px 14px;
    text-align: center;
    vertical-align: middle;
    color: #2a5d34;
  }
  tbody td input {
    width: 80px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    padding: 6px;
    text-align: center;
  }
  tbody td input:focus {
    border-color: #27ae60;
    box-shadow: 0 0 5px #27ae60aa;
  }

  /* Botão delete */
  .botao-coluna button {
    background: #e74c3c;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    border-radius: 6px;
    padding: 4px 10px;
    transition: background-color 0.25s ease;
  }
  .botao-coluna button:hover {
    background: #c0392b;
  }

  /* Valor total */
  .total {
    text-align: right;
    font-weight: 800;
    font-size: 1.5rem;
    color: #27ae60;
    margin-top: 10px;
    border-top: 3px solid #27ae60;
    padding-top: 12px;
  }

  /* Controles */
  .controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }
  .controls button {
    background-color: #27ae60;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    padding: 12px 28px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
  }
  .controls button:hover {
    background-color: #219150;
  }

  /* Preview */
  #preview {
    max-width: 900px;
    margin: 30px auto 0 auto;
    text-align: center;
  }
  #preview h3 {
    font-weight: 700;
    color: #27ae60;
  }
  #previewImage {
    margin-top: 20px;
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(39, 174, 96, 0.25);
  }

  /* Responsivo */
  @media (max-width: 650px) {
    .header {
      flex-direction: column;
      gap: 12px;
      text-align: center;
    }
    .header-info {
      text-align: center;
    }
    .info-grid {
      grid-template-columns: 1fr !important;
    }
    tbody td input {
      width: 60px;
    }
    .controls button {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="orcamento" id="orcamento">
  <div class="header">
    <div class="logo-car">
      <img src="./img/imgg.avif" alt="EliteCar Logo" />
    </div>
    <div class="header-info">
      <h1>Elite Car</h1>
      <p>Lanternagem e Pintura</p>
      <h3>Orçamento</h3>
    </div>
  </div>

  <!-- Dados do Cliente -->
  <div class="info-grid">
    <div class="campo">
      <label for="cliente">Nome da Cliente</label>
      <input type="text" id="cliente" placeholder="Ex: Maria Silva" />
    </div>
    <div class="campo">
      <label for="cnpj">CNPJ / CPF</label>
      <input type="text" id="cnpj" placeholder="Ex: 000.000.000-00" />
    </div>
    <div class="campo">
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" placeholder="Rua, número, bairro" />
    </div>
    <div class="campo">
      <label for="telefone">Telefone / WhatsApp</label>
      <input type="text" id="telefone" placeholder="(00) 00000-0000" />
    </div>
  </div>

  <h2 style="color:#27ae60; margin-bottom:12px;">Dados do Veículo</h2>
  <div class="info-grid">
    <div class="campo">
      <label for="modelo">Modelo</label>
      <input type="text" id="modelo" placeholder="Ex: Fiat Toro" />
    </div>
    <div class="campo">
      <label for="placa">Placa</label>
      <input type="text" id="placa" placeholder="Ex: ABC1D23" />
    </div>
    <div class="campo">
      <label for="cor">Cor</label>
      <input type="text" id="cor" placeholder="Ex: Vermelho" />
    </div>
  </div>

  <div class="datatime">
    <p>Data: <span id="data"></span></p>
    <p>Hora: <span id="hora"></span></p>
    <p><strong>Este orçamento é válido por 7 dias.</strong></p>
  </div>

  <div class="table-wrapper">
    <table id="itens">
      <thead>
        <tr>
          <th>Qtd</th>
          <th>Descrição</th>
          <th>Valor Unitário</th>
          <th>Total</th>
          <th class="botao-coluna">Ação</th>
        </tr>
      </thead>
      <tbody id="listaItens"></tbody>
    </table>
    <div class="total">Valor Total: R$ <span id="valorTotal">0,00</span></div>
  </div>

  <div class="controls">
    <button onclick="adicionarItem()">➕ Adicionar Item</button>
  </div>

  <div style="margin-top: 25px;">
    <label for="obs" style="font-weight: 600; font-size: 1rem;">Observações:</label>
    <textarea id="obs" placeholder="Digite aqui alguma observação..." rows="4"></textarea>
  </div>

  <div style="margin-top: 20px;">
    <input type="text" id="assinatura" placeholder="Assinatura do Responsável" style="width:100%; padding:10px; border-radius:8px; border: 1.8px solid #ddd; font-size: 1rem;"/>
  </div>

  <div class="controls" id="controles" style="margin-top: 30px;">
    <button onclick="gerarOrcamento()">Gerar Pré-visualização</button>
  </div>
</div>

<div class="controls" style="max-width: 900px; margin: 30px auto 0 auto; justify-content: center; gap: 15px;">
  <button onclick="baixarImagem()">Confirmar e Baixar JPG</button>
  <button onclick="compartilharOrcamento()">Compartilhar</button>
  <button onclick="voltarEdicao()">Editar Novamente</button>
</div>

<div id="preview" class="hidden">
  <h3>Pré-visualização do Orçamento</h3>
  <img id="previewImage" src="" alt="Prévia do orçamento gerado" />
  <div class="controls" style="margin-top: 20px;">
    <button onclick="baixarImagem()">Confirmar e Baixar JPG</button>
    <button onclick="compartilharOrcamento()">Compartilhar</button>
    <button onclick="voltarEdicao()">Editar Novamente</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
  function atualizarDataHora() {
    const agora = new Date();
    document.getElementById('data').innerText = agora.toLocaleDateString();
    document.getElementById('hora').innerText = agora.toLocaleTimeString();
  }

  function adicionarItem() {
    const tbody = document.getElementById('listaItens');
    const linha = document.createElement('tr');

    linha.innerHTML = `
      <td><input type="number" value="1" min="1" onchange="calcularTotal()" /></td>
      <td><input type="text" placeholder="Descrição do serviço" /></td>
      <td><input type="number" value="0" min="0" step="0.01" onchange="calcularTotal()" /></td>
      <td>R$ 0,00</td>
      <td class="botao-coluna"><button title="Remover item" onclick="this.closest('tr').remove(); calcularTotal();">✖</button></td>
    `;

    tbody.appendChild(linha);
    calcularTotal();
  }

  function calcularTotal() {
    let total = 0;
    const linhas = document.querySelectorAll('#listaItens tr');
    linhas.forEach(linha => {
      const qtd = parseFloat(linha.children[0].querySelector('input').value) || 0;
      const valor = parseFloat(linha.children[2].querySelector('input').value) || 0;
      const subtotal = qtd * valor;
      linha.children[3].innerText = 'R$ ' + subtotal.toFixed(2).replace('.', ',');
      total += subtotal;
    });

    document.getElementById('valorTotal').innerText = total.toFixed(2).replace('.', ',');
  }

  async function gerarOrcamento() {
    if (!validarCampos()) return;

    document.getElementById('controles').classList.add('hidden');
    document.querySelectorAll('.botao-coluna, .botao-coluna button').forEach(el => el.classList.add('hidden'));
    document.querySelector('.controls button[onclick="adicionarItem()"]').classList.add('hidden');

    const inputsTabela = document.querySelectorAll('#listaItens input');
    inputsTabela.forEach(input => input.setAttribute('readonly', 'readonly'));

    document.querySelectorAll('input, textarea').forEach(input => input.setAttribute('readonly', 'readonly'));

    atualizarDataHora();

    const orcamentoDiv = document.getElementById('orcamento');
    const preview = document.getElementById('preview');
    preview.classList.remove('hidden');

    try {
      const canvas = await html2canvas(orcamentoDiv, { scale: 2 });
      const dataURL = canvas.toDataURL('image/jpeg', 0.9);
      document.getElementById('previewImage').src = dataURL;
    } catch (error) {
      alert('Erro ao gerar imagem do orçamento: ' + error);
      voltarEdicao();
    }
  }

  function validarCampos() {
    if (!document.getElementById('cliente').value.trim()) {
      alert('Por favor, preencha o nome da cliente.');
      return false;
    }
    if (document.querySelectorAll('#listaItens tr').length === 0) {
      alert('Adicione pelo menos um item.');
      return false;
    }
    return true;
  }

  function voltarEdicao() {
    document.getElementById('preview').classList.add('hidden');
    document.getElementById('controles').classList.remove('hidden');
    document.querySelectorAll('.botao-coluna, .botao-coluna button').forEach(el => el.classList.remove('hidden'));
    document.querySelector('.controls button[onclick="adicionarItem()"]').classList.remove('hidden');

    document.querySelectorAll('#listaItens input').forEach(input => input.removeAttribute('readonly'));
    document.querySelectorAll('input, textarea').forEach(input => input.removeAttribute('readonly'));
  }

  function baixarImagem() {
    const img = document.getElementById('previewImage');
    if (!img.src) {
      alert('Gere a pré-visualização antes de baixar.');
      return;
    }
    const a = document.createElement('a');
    a.href = img.src;
    a.download = 'orcamento.jpg';
    a.click();
  }

  async function compartilharOrcamento() {
    const img = document.getElementById('previewImage');

    try {
      const response = await fetch(img.src);
      const blob = await response.blob();
      const file = new File([blob], 'orcamento.jpg', { type: 'image/jpeg' });

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        await navigator.share({
          files: [file],
          title: 'Orçamento Elite Car',
          text: 'Segue o orçamento detalhado para seu veículo.',
        });
      } else {
        alert('Compartilhamento não suportado neste dispositivo.');
      }
    } catch (error) {
      alert('Erro ao compartilhar: ' + error);
    }
  }

  // Atualiza hora e data a cada segundo
  setInterval(atualizarDataHora, 1000);
  atualizarDataHora();
  adicionarItem(); // Adiciona uma linha inicial
</script>

</body>
</html>
